<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css"> <!-- Your custom styles if needed -->
</head>
<body>
    <h1 style="color: white; text-align: center;">Basic Math Calculator</h1>
    <div class="calculator-container">
        <div class="calculator">
            <input type="text" class="form-control" id="result" disabled>
            <div class="keys mt-3">
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-secondary btn-block btn-lg" onclick="appendToResult('7')">7</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary btn-block btn-lg" onclick="appendToResult('4')">4</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary btn-block btn-lg" onclick="appendToResult('1')">1</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary btn-block btn-lg" onclick="appendToResult('0')">0</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-secondary btn-block btn-lg" onclick="appendToResult('8')">8</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary btn-block btn-lg" onclick="appendToResult('5')">5</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary btn-block btn-lg" onclick="appendToResult('2')">2</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary btn-block btn-lg" onclick="appendToResult('-')">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-secondary btn-block btn-lg" onclick="appendToResult('9')">9</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary btn-block btn-lg" onclick="appendToResult('6')">6</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary btn-block btn-lg" onclick="appendToResult('3')">3</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary btn-block btn-lg" onclick="appendToResult('*')">*</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-secondary btn-block btn-lg" onclick="appendToResult('+')">+</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary btn-block btn-lg" onclick="appendToResult('/')">/</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning btn-block btn-lg" onclick="clearResult()">C</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success btn-block btn-lg" onclick="calculate()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
